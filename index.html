<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            /* Soft gradient background */
            background: linear-gradient(135deg, #ffeef8 0%, #ffd6e8 25%, #ffc0d9 50%, #ffb3d1 75%, #ffa8c5 100%);
            background-attachment: fixed;
        }

        /* Container for all content */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* Heading styles */
        .heading {
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-size: 4rem;
            color: #c41e3a;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 8px rgba(196, 30, 58, 0.3);
            animation: fadeInGlow 2s ease-in-out;
            z-index: 10;
            position: relative;
        }

        /* Fade-in and glow animation for heading */
        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(196, 30, 58, 0.3), 0 0 20px rgba(196, 30, 58, 0.5);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rose container */
        .rose-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            margin: 40px 0;
        }

        /* Rose SVG styling */
        .rose {
            width: 220px;
            height: 220px;
            animation: floatPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 6px 12px rgba(196, 30, 58, 0.5));
        }

        /* Floating and pulsing animation for rose */
        @keyframes floatPulse {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }

        /* Petals container */
        .petals-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* Individual petal */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b9d 0%, #ff4d7a 50%, #ff3366 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Falling animation for petals */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sparkles/hearts container */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Individual sparkle */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 6px #ffd700, 0 0 12px #ffd700;
            animation: sparkleFloat 4s ease-in-out infinite;
        }

        /* Heart particle */
        .heart {
            position: absolute;
            font-size: 12px;
            color: #ff69b4;
            animation: heartFloat 5s ease-in-out infinite;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
        }

        /* Sparkle floating animation */
        @keyframes sparkleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        /* Heart floating animation */
        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
                opacity: 1;
            }
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            z-index: 10;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Button styles */
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Accept button */
        .btn-accept {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7a 50%, #ff3366 100%);
            color: white;
        }

        .btn-accept:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.4);
        }

        .btn-accept:active {
            transform: scale(0.98);
        }

        /* Not Accept button */
        .btn-reject {
            background: linear-gradient(135deg, #d3d3d3 0%, #b0b0b0 50%, #999 100%);
            color: #333;
        }

        .btn-reject:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(153, 153, 153, 0.4);
        }

        .btn-reject:active {
            transform: scale(0.98);
        }

        /* Thank you message */
        .thank-you-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 240, 248, 0.95) 100%);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(196, 30, 58, 0.3);
            z-index: 1000;
            text-align: center;
            display: none;
            animation: fadeInScale 0.5s ease-out;
            border: 3px solid #ff6b9d;
        }

        .thank-you-message.show {
            display: block;
        }

        .thank-you-message h2 {
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-size: 3rem;
            color: #c41e3a;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(196, 30, 58, 0.3);
        }

        .thank-you-message p {
            font-size: 1.3rem;
            color: #666;
            font-style: italic;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Hide buttons when thank you is shown */
        .buttons-container.hidden {
            display: none;
        }

        /* Responsive design for tablets */
        @media (max-width: 768px) {
            .heading {
                font-size: 3rem;
                margin-bottom: 40px;
            }

            .rose-container {
                width: 200px;
                height: 200px;
            }

            .rose {
                width: 180px;
                height: 180px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .thank-you-message {
                padding: 30px 40px;
            }

            .thank-you-message h2 {
                font-size: 2.5rem;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 480px) {
            .heading {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            .rose-container {
                width: 160px;
                height: 160px;
            }

            .rose {
                width: 140px;
                height: 140px;
            }

            .petal {
                width: 15px;
                height: 15px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
                width: 200px;
            }

            .thank-you-message {
                padding: 25px 30px;
                margin: 0 20px;
                left: 50%;
                width: calc(100% - 40px);
            }

            .thank-you-message h2 {
                font-size: 2rem;
            }

            .thank-you-message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1 class="heading">Happy Rose Day</h1>

        <!-- Rose container with SVG rose -->
        <div class="rose-container">
            <svg class="rose" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Gradient for outer petals -->
                    <radialGradient id="outerPetalGrad" cx="50%" cy="30%">
                        <stop offset="0%" stop-color="#ff1744" stop-opacity="1"/>
                        <stop offset="50%" stop-color="#c41e3a" stop-opacity="0.95"/>
                        <stop offset="100%" stop-color="#8b0000" stop-opacity="0.9"/>
                    </radialGradient>
                    
                    <!-- Gradient for middle petals -->
                    <radialGradient id="middlePetalGrad" cx="50%" cy="40%">
                        <stop offset="0%" stop-color="#ff4081" stop-opacity="1"/>
                        <stop offset="50%" stop-color="#e91e63" stop-opacity="0.98"/>
                        <stop offset="100%" stop-color="#c2185b" stop-opacity="0.95"/>
                    </radialGradient>
                    
                    <!-- Gradient for inner petals -->
                    <radialGradient id="innerPetalGrad" cx="50%" cy="50%">
                        <stop offset="0%" stop-color="#ff69b4" stop-opacity="1"/>
                        <stop offset="50%" stop-color="#ff1493" stop-opacity="0.98"/>
                        <stop offset="100%" stop-color="#dc143c" stop-opacity="0.95"/>
                    </radialGradient>
                    
                    <!-- Gradient for stem -->
                    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#32cd32"/>
                        <stop offset="50%" stop-color="#228b22"/>
                        <stop offset="100%" stop-color="#006400"/>
                    </linearGradient>
                    
                    <!-- Gradient for leaves -->
                    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#90ee90"/>
                        <stop offset="50%" stop-color="#32cd32"/>
                        <stop offset="100%" stop-color="#228b22"/>
                    </linearGradient>
                    
                    <!-- Shadow filter -->
                    <filter id="shadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                        <feOffset dx="1" dy="1" result="offsetblur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.3"/>
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Rose stem with gradient -->
                <path d="M 50 85 Q 48 75 50 65 Q 52 60 50 55" 
                      stroke="url(#stemGrad)" 
                      stroke-width="2.5" 
                      fill="none" 
                      stroke-linecap="round"/>
                
                <!-- Thorns on stem -->
                <path d="M 50 70 L 48 68" stroke="#228b22" stroke-width="1" stroke-linecap="round"/>
                <path d="M 50 75 L 52 73" stroke="#228b22" stroke-width="1" stroke-linecap="round"/>
                <path d="M 50 80 L 48 78" stroke="#228b22" stroke-width="1" stroke-linecap="round"/>
                
                <!-- Rose leaves with gradient and detail -->
                <path d="M 45 70 Q 38 68 35 72 Q 38 76 42 74 Q 40 72 45 70" 
                      fill="url(#leafGrad)" 
                      stroke="#228b22" 
                      stroke-width="0.5" 
                      opacity="0.9"/>
                <path d="M 42 74 Q 40 78 38 76" 
                      stroke="#228b22" 
                      stroke-width="0.3" 
                      fill="none"/>
                
                <path d="M 55 72 Q 62 70 65 74 Q 62 78 58 76 Q 60 74 55 72" 
                      fill="url(#leafGrad)" 
                      stroke="#228b22" 
                      stroke-width="0.5" 
                      opacity="0.9"/>
                <path d="M 58 76 Q 60 80 62 78" 
                      stroke="#228b22" 
                      stroke-width="0.3" 
                      fill="none"/>
                
                <!-- Outer layer petals (5 petals) - more realistic shape -->
                <path d="M 50 50 Q 35 30 20 35 Q 25 50 30 48 Q 28 45 35 40 Q 42 38 50 50" 
                      fill="url(#outerPetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.95"/>
                <path d="M 50 50 Q 65 30 80 35 Q 75 50 70 48 Q 72 45 65 40 Q 58 38 50 50" 
                      fill="url(#outerPetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.95"/>
                <path d="M 50 50 Q 50 25 50 15 Q 50 30 50 40 Q 45 35 50 30 Q 55 35 50 50" 
                      fill="url(#outerPetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.95"/>
                <path d="M 50 50 Q 30 45 20 50 Q 30 55 40 52 Q 35 55 30 60 Q 40 58 50 50" 
                      fill="url(#outerPetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.95"/>
                <path d="M 50 50 Q 70 45 80 50 Q 70 55 60 52 Q 65 55 70 60 Q 60 58 50 50" 
                      fill="url(#outerPetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.95"/>
                
                <!-- Middle layer petals (4 petals) -->
                <path d="M 50 50 Q 40 35 30 40 Q 35 50 42 48 Q 38 46 40 42 Q 45 40 50 50" 
                      fill="url(#middlePetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.98"/>
                <path d="M 50 50 Q 60 35 70 40 Q 65 50 58 48 Q 62 46 60 42 Q 55 40 50 50" 
                      fill="url(#middlePetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.98"/>
                <path d="M 50 50 Q 50 32 50 25 Q 50 38 50 45 Q 46 40 50 35 Q 54 40 50 50" 
                      fill="url(#middlePetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.98"/>
                <path d="M 50 50 Q 42 48 38 52 Q 42 56 48 54 Q 45 56 42 58 Q 46 57 50 50" 
                      fill="url(#middlePetalGrad)" 
                      filter="url(#shadow)" 
                      opacity="0.98"/>
                
                <!-- Inner layer petals (3-4 petals) -->
                <path d="M 50 50 Q 45 40 40 42 Q 42 48 47 46 Q 44 45 43 43 Q 46 42 50 50" 
                      fill="url(#innerPetalGrad)" 
                      opacity="1"/>
                <path d="M 50 50 Q 55 40 60 42 Q 58 48 53 46 Q 56 45 57 43 Q 54 42 50 50" 
                      fill="url(#innerPetalGrad)" 
                      opacity="1"/>
                <path d="M 50 50 Q 50 38 50 32 Q 50 42 50 48 Q 48 45 50 40 Q 52 45 50 50" 
                      fill="url(#innerPetalGrad)" 
                      opacity="1"/>
                <path d="M 50 50 Q 47 48 45 50 Q 47 52 50 51 Q 48 52 46 53 Q 48 52 50 50" 
                      fill="url(#innerPetalGrad)" 
                      opacity="1"/>
                
                <!-- Center of rose with detail -->
                <circle cx="50" cy="50" r="5" fill="#8b0000" opacity="0.9"/>
                <circle cx="50" cy="50" r="3.5" fill="#c41e3a" opacity="0.8"/>
                <circle cx="50" cy="50" r="2" fill="#ffd700" opacity="0.9"/>
                <circle cx="49" cy="49" r="1" fill="#fff" opacity="0.6"/>
                
                <!-- Subtle highlight on petals -->
                <ellipse cx="45" cy="42" rx="3" ry="5" fill="#fff" opacity="0.2" transform="rotate(-20 45 42)"/>
                <ellipse cx="55" cy="42" rx="3" ry="5" fill="#fff" opacity="0.2" transform="rotate(20 55 42)"/>
            </svg>
            
            <!-- Container for falling petals -->
            <div class="petals-container" id="petalsContainer"></div>
        </div>

        <!-- Container for sparkles and hearts -->
        <div class="particles-container" id="particlesContainer"></div>

        <!-- Buttons container -->
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-accept" id="acceptBtn">Accept</button>
            <button class="btn btn-reject" id="rejectBtn">Not Accept</button>
        </div>

        <!-- Thank you message -->
        <div class="thank-you-message" id="thankYouMessage">
            <h2>Thank You! ðŸ’•</h2>
            <p>Your acceptance means the world to me!</p>
        </div>
    </div>

    <script>
        // Create falling petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            // Random starting position (around the rose)
            const startX = Math.random() * 400 - 100; // -100 to 300
            const startY = -20;
            
            petal.style.left = startX + 'px';
            petal.style.top = startY + 'px';
            
            // Random animation duration (3-6 seconds)
            const duration = 3 + Math.random() * 3;
            petal.style.animationDuration = duration + 's';
            
            // Random delay
            petal.style.animationDelay = Math.random() * 2 + 's';
            
            // Random size
            const size = 15 + Math.random() * 10;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            
            document.getElementById('petalsContainer').appendChild(petal);
            
            // Remove petal after animation
            setTimeout(() => {
                petal.remove();
            }, (duration + 2) * 1000);
        }

        // Create sparkles around the rose
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Position around the center of the screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const radius = 150 + Math.random() * 200;
            const angle = Math.random() * Math.PI * 2;
            
            sparkle.style.left = (centerX + Math.cos(angle) * radius) + 'px';
            sparkle.style.top = (centerY + Math.sin(angle) * radius) + 'px';
            
            // Random animation duration
            const duration = 3 + Math.random() * 2;
            sparkle.style.animationDuration = duration + 's';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particlesContainer').appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, (duration + 2) * 1000);
        }

        // Create heart particles
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â™¥';
            
            // Position around the center
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const radius = 100 + Math.random() * 150;
            const angle = Math.random() * Math.PI * 2;
            
            heart.style.left = (centerX + Math.cos(angle) * radius) + 'px';
            heart.style.top = (centerY + Math.sin(angle) * radius) + 'px';
            
            // Random animation duration
            const duration = 4 + Math.random() * 2;
            heart.style.animationDuration = duration + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particlesContainer').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, (duration + 2) * 1000);
        }

        // Initialize particles
        function initParticles() {
            // Create initial petals
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createPetal(), i * 500);
            }
            
            // Create initial sparkles
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createSparkle(), i * 300);
            }
            
            // Create initial hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createHeart(), i * 400);
            }
        }

        // Continuously create new particles
        function startParticleGeneration() {
            // Create new petal every 1-2 seconds
            setInterval(() => {
                createPetal();
            }, 1000 + Math.random() * 1000);
            
            // Create new sparkle every 1-1.5 seconds
            setInterval(() => {
                createSparkle();
            }, 800 + Math.random() * 700);
            
            // Create new heart every 1.5-2.5 seconds
            setInterval(() => {
                createHeart();
            }, 1500 + Math.random() * 1000);
        }

        // Handle window resize for responsive particles
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                // Particles will reposition on next creation
            }, 250);
        });

        // Start everything when page loads
        window.addEventListener('load', () => {
            initParticles();
            startParticleGeneration();
        });

        // Button functionality
        const acceptBtn = document.getElementById('acceptBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Accept button - show thank you message
        acceptBtn.addEventListener('click', () => {
            buttonsContainer.classList.add('hidden');
            thankYouMessage.classList.add('show');
            
            // Create extra celebration particles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createSparkle();
                    createHeart();
                }, i * 50);
            }
        });

        // Not Accept button - move around when clicked
        rejectBtn.addEventListener('click', () => {
            moveButtonAround(rejectBtn);
        });

        // Function to move button around the screen
        function moveButtonAround(button) {
            // Ensure button is positioned fixed
            if (button.style.position !== 'fixed') {
                const rect = button.getBoundingClientRect();
                button.style.position = 'fixed';
                button.style.left = rect.left + 'px';
                button.style.top = rect.top + 'px';
            }
            
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const maxX = window.innerWidth - buttonWidth - 20;
            const maxY = window.innerHeight - buttonHeight - 20;
            
            // Calculate random position (ensure it's within bounds)
            const randomX = Math.max(20, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(20, Math.min(maxY, Math.random() * maxY));
            
            // Smooth transition to new position
            button.style.transition = 'all 0.3s ease';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            // Add a little rotation for fun
            const rotation = (Math.random() - 0.5) * 20;
            button.style.transform = `rotate(${rotation}deg)`;
            
            // Reset transform after animation
            setTimeout(() => {
                button.style.transform = 'rotate(0deg)';
            }, 300);
        }

        // Make "Not Accept" button harder to catch (move on hover too)
        let rejectButtonMoving = false;
        rejectBtn.addEventListener('mouseenter', () => {
            if (!rejectButtonMoving) {
                rejectButtonMoving = true;
                moveButtonAround(rejectBtn);
                setTimeout(() => {
                    rejectButtonMoving = false;
                }, 300);
            }
        });
    </script>
</body>
</html>
